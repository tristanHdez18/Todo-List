{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
    <a href="{% url 'tasks' %}"><i class="fas fa-caret-left"></i> Go Back</a>
</div>

<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? "{{task}}"&#128552;</p>
        <input class="button" type="submit" value="Delete">
    </form>
    
</div>

{% endblock content %}
