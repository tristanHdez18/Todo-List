{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="login">
    </form>
    <p>Don't have account? &#128533; <a href="{% url 'register' %}">Register Here!</a>&#128515;</p>
</div>

{% endblock content %}
